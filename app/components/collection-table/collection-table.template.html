<div simple-fade class="container">
    <div class="row">
        <div class="col s12">
            <ul class="collection">
                <li ng-repeat="item in ctc.table" class="collection-item avatar">
                    <i class="material-icons circle">{{ item.Image }}</i>
                    <span class="title">{{ item.Title }}</span>
                    <p>{{ item.LineOne }}
                        <br> {{ item.LineTwo }}
                    </p>
                    <a href="{{ item.link }}" class="secondary-content">
                        <i class="material-icons">grade</i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
